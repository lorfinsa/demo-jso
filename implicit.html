<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>JSO Demo Implicit</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body class="bg-light">

        <div class="container">

            <div class="py-5 text-center">
                <h2>JSO Demo Implicit</h2>
                <p class="lead">This is a live operational demo of JSO.</p>
            </div>

            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">&copy; 2018 UNINETT</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Privacy</a></li>
                    <li class="list-inline-item"><a href="#">Terms</a></li>
                    <li class="list-inline-item"><a href="#">Support</a></li>
                </ul>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script type="text/javascript" src="jso.js"></script>
        <script type="text/javascript">
            let clientConfig = new jso.JSO({
                providerID: "BS",
                client_id: "prueba_oauth",
                redirect_uri: "http://localhost:81/jso/prueba-sso-js/implicit.html", // The URL where you is redirected back, and where you perform run the callback() function.
                authorization: "http://cs-api-desa.lorfin.com.ar/oauth/authorize",
                scopes: {request: ["APP"]}
            });
            clientConfig.callback();
            clientConfig.getToken().then((token) => {
                console.log("I got the token: ", token);
            });
        </script>
    </body>
</html>
